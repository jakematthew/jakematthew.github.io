<div class="portfolio-box" data-aos="fade-up" data-aos-duration="1000">
    <div class="portfolio-image">
        <img src="{{project.image | relative_url}}" class="img-fluid" alt="{{project.title}}">
        <div class="portfolio-overlay">
            <a href="{{project.image | relative_url}}" class="portfolio-icon">
                <i class="fas fa-camera"></i>
            </a>
        </div>
    </div>
    <div class="portfolio-content">
        <h5>{{project.title}}</h5>
        <span>{{project.category}}</span>
    </div>
</div>
