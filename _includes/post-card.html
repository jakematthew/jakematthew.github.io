<div class="blog-post-style mb-3" data-aos="fade-up" data-aos-delay="20" data-aos-duration="1000">
    <div class="feature-image">
        <img src="{{post.post_image}}" class="w-100" alt="{{post.title}}">
    </div>
    <div class="post-content">
        <ul class="post-meta list-inline mb-3">
            <li class="list-inline-item"><i class="fas fa-user"></i><a href="#">{{post.author_name}}</a></li>
            
            <li class="list-inline-item"><i class="fas fa-folder"></i>
                {% for category in post.categories limit:1 %}
                    <a href="{{'/category/' | relative_url}}{{ category | slugify }}">{{category | capitalize }}</a>
                {% endfor %}
            </li>
        </ul>

        <h5><a href="{{post.url}}">{{post.title}}</a></h5>
        <div class="border-top"></div>
        
        <ul class="post-meta list-inline">
            <li class="list-inline-item"><a href="{{post.url}}" class="readmore">Read More<i
                        class="fas fa-chevron-right"></i></a></li>
        </ul>
    </div>
</div>
