<section class="service-area bg-info py-10" id="services">

        <div class="row">
            {% for service in site.data.services %}
                <div class="col-lg-4 col-md-6">
                    <div class="service-box text-center" data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000">
